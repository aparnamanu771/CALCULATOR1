<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jszdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./calcu.css">
</head>
<body>
    <h1><b>CALCULATOR</b></h1>
    <div class="container">
        
        
        <form action="">
            <div class="header">
                <input type="text" id="u1" class="form-control ">
            </div>
               
                    <div class="layers4">
                        
                          
    
                            <div class="section-one row" >
                               
                                   <div class=" col-3"> <button onclick="allclear()" type="button" class="btn btn-outline-dark red">AC</button></div>
                                    <div class="col-3"> <button onclick="displaydata('-')"type="button" class="btn btn-outline-dark red">+/-</button></div>
                                    <div class="col-3"><button onclick="displaydata('%')"type="button" class="btn btn-outline-dark red">%</button></div>
                                  <div class="col-3">  <button onclick="displaydata('*')"type="button" class="btn btn-outline-dark red">*</button></div>
                              
                            </div>
    
                           <div class="section-one row">

                               <div class="col-3"> <button onclick="displaydata(7)" type="button" class="btn btn-outline-dark">7</button></div>
                                <div class="col-3"><button onclick="displaydata(8)"type="button" class="btn btn-outline-dark">8</button></div>
                                <div class="col-3"><button onclick="displaydata(9)"type="button" class="btn btn-outline-dark">9</button></div>
                               <div class="col-3"> <button onclick="displaydata('/')"type="button" class="btn btn-outline-dark red">/</button></div>
                           </div>
                           
                            <div class="section-one row">
                               <div class="col-3"> <button onclick="displaydata(4)" type="button" class="btn btn-outline-dark">4</button></div>
                                <div class="col-3"><button onclick="displaydata(5)" type="button" class="btn btn-outline-dark">5</button></div>
                                <div class="col-3"><button onclick="displaydata(6)" type="button" class="btn btn-outline-dark">6</button></div>
                                <div class="col-3"><button onclick="displaydata('+')"type="button" class="btn btn-outline-dark red">+</button></div>
                            </div>
                            
                           <div class="section-one row">
                                <div class="col-3"><button onclick="displaydata(1)" type="button" class="btn btn-outline-dark">1</button></div>
                                <div class="col-3"><button onclick="displaydata(2)" type="button" class="btn btn-outline-dark ">2</button></div>
                               <div class="col-3"> <button onclick="displaydata(3)"type="button" class="btn btn-outline-dark ">3</button></div>
                               <div class="col-3"> <button onclick="displaydata('-')"type="button" class="btn btn-outline-dark red">-</button></div>
                           </div>
                        
                           <div class="section-final row">
                            <div class="col-3"><button onclick="backspace()" type="button" class="btn btn-outline-dark " style="color: rgb(255, 127, 187);">Del</button></div>
                            <div class="col-3"><button onclick="displaydata(0)" type="button" class="btn btn-outline-dark ">0</button></div>
                           <div class="col-3"> <button onclick="displaydata('.')"type="button" class="btn btn-outline-dark ">.</button></div>
                           <div class="col-3"> <button onclick="equal()"type="button" class="btn btn-outline-dark red">=</button></div>
                       </div>

                    </div>
               </div>
        
        </form>
    
</body>
<script src="calcu.js"></script>
</html>
